<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BITCOIN LIVE NEWS</title>
    <link rel="icon" type="image/x-icon" href="bitcoin-favicon.ico">
    <style>
        body {
            background-color: #000000;
            color: #FFD700;
            font-family: "Courier New", monospace;
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 50px;
            color: #FF4500;
            text-shadow: 3px 3px #FFD700;
            padding: 20px;
        }
        h2 {
            color: #00FF00;
            font-size: 30px;
            text-shadow: 2px 2px #FFD700;
        }
        p {
            font-size: 18px;
        }
        nav {
            background-color: #1A1A1A;
            padding: 10px;
        }
        nav ul {
            list-style: none;
        }
        nav li {
            display: inline;
            margin: 0 20px;
        }
        nav a {
            color: #FF4500;
            text-decoration: underline;
        }
        nav a:hover {
            color: #00FF00;
        }
        .hero {
            background-color: #FF4500;
            color: #FFD700;
            padding: 20px;
        }
        .news-container {
            width: 80%;
            margin: 20px auto;
        }
        .news-item {
            background-color: #1A1A1A;
            border: 3px double #FFD700;
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
        }
        .news-item h3 {
            color: #FF4500;
            font-size: 20px;
        }
        .news-item p {
            color: #FFFFFF Secondary {
            color: #FFFFFF;
        }
        .news-item a {
            color: #FF4500;
            text-decoration: underline;
        }
        .news-item a:hover {
            color: #00FF00;
        }
        .timestamp {
            color: #00FF00;
            font-size: 14px;
        }
        footer {
            background-color: #1A1A1A;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        blink {
            color: #00FF00;
        }
    </style>
</head>
<body>
    <header>
        <h1>BITCOIN LIVE NEWS</h1>
        <p><blink>Real-Time Crypto Updates</blink></p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#news">Live News</a></li>
            <li><a href="#price">Price Updates</a></li>
            <li><a href="#resources">Resources</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h2>LATEST BITCOIN NEWS</h2>
        <p>Stay Wired with Crypto Vibes!</p>
    </section>

    <section class="news-container" id="news-feed">
        <p>Loading Bitcoin News...</p>
    </section>

    <footer>
        <p>Â© 2025 Bitcoin Live News - Powered by CryptoCompare</p>
    </footer>

    <marquee>*** THE FUTURE - BITCOIN TO THE MOON ***</marquee>

    <script>
        const newsFeed = document.getElementById('news-feed');
        const apiKey = 'b0d6ebb5ae4b1f8579ce4f89669d534f166eddd4ac41dbdb6d38690e08bc674c';

        async function fetchBitcoinNews() {
            try {
                const response = await fetch(`https://min-api.cryptocompare.com/data/v2/news/?lang=EN&categories=Bitcoin&api_key=${apiKey}`);
                const data = await response.json();
                
                if (data.Data && data.Data.length > 0) {
                    newsFeed.innerHTML = '';
                    data.Data.slice(0, 10).forEach(item => {
                        const newsDiv = document.createElement('div');
                        newsDiv.classList.add('news-item');
                        newsDiv.innerHTML = `
                            <h3>${item.title}</h3>
                            <p>${item.body.substring(0, 200)}... <a href="${item.url}" target="_blank">Read more</a></p>
                            <span class="timestamp">${new Date(item.published_on * 1000).toLocaleString()}</span>
                        `;
                        newsFeed.appendChild(newsDiv);
                    });
                } else {
                    newsFeed.innerHTML = '<p>No news available, dude!</p>';
                }
            } catch (error) {
                newsFeed.innerHTML = '<p>404 - News not found!</p>';
                console.error('Error fetching news:', error);
            }
        }

        fetchBitcoinNews();
        setInterval(fetchBitcoinNews, 60000);
    </script>
</body>
</html>
