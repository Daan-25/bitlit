<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Live News - Real-Time Updates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #1a1a1a;
            color: #fff;
            padding: 2rem;
            text-align: center;
        }

        nav {
            background: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #f7931a;
            font-weight: bold;
        }

        nav a:hover {
            color: #e68a00;
        }

        .hero {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(45deg, #f7931a, #e68a00);
            color: #fff;
        }

        .news-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .news-item {
            background: #fff;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .news-item h3 {
            color: #f7931a;
            margin-bottom: 0.5rem;
        }

        .news-item p {
            margin-bottom: 0.5rem;
        }

        .news-item .timestamp {
            color: #777;
            font-size: 0.9rem;
        }

        .news-item a {
            color: #f7931a;
            text-decoration: none;
        }

        .news-item a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #1a1a1a;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }

            .hero {
                padding: 2rem 1rem;
            }

            .news-container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bitcoin Live News</h1>
        <p>Real-Time Updates Powered by CryptoCompare</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#news">Live News</a></li>
            <li><a href="#price">Price Updates</a></li>
            <li><a href="#resources">Resources</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h2>Latest Bitcoin News</h2>
        <p>Stay informed with real-time updates on Bitcoin from trusted sources.</p>
    </section>

    <section class="news-container" id="news-feed">
        <!-- Nieuwsitems worden hier dynamisch toegevoegd -->
        <p>Loading Bitcoin news...</p>
    </section>

    <footer>
        <p>Â© 2025 Bitcoin Live News - Powered by CryptoCompare API</p>
    </footer>

    <script>
        const newsFeed = document.getElementById('news-feed');
        const apiKey = 'b0d6ebb5ae4b1f8579ce4f89669d534f166eddd4ac41dbdb6d38690e08bc674c'; // Registreer bij CryptoCompare voor een gratis sleutel

        // Functie om nieuws op te halen van CryptoCompare API
        async function fetchBitcoinNews() {
            try {
                const response = await fetch(`https://min-api.cryptocompare.com/data/v2/news/?lang=EN&categories=Bitcoin&api_key=${apiKey}`);
                const data = await response.json();
                
                if (data.Data && data.Data.length > 0) {
                    newsFeed.innerHTML = ''; // Leeg de container
                    // Beperk tot de 10 meest recente berichten
                    data.Data.slice(0, 10).forEach(item => {
                        const newsDiv = document.createElement('div');
                        newsDiv.classList.add('news-item');
                        newsDiv.innerHTML = `
                            <h3>${item.title}</h3>
                            <p>${item.body.substring(0, 200)}... <a href="${item.url}" target="_blank">Read more</a></p>
                            <span class="timestamp">${new Date(item.published_on * 1000).toLocaleString()}</span>
                        `;
                        newsFeed.appendChild(newsDiv);
                    });
                } else {
                    newsFeed.innerHTML = '<p>No news available at the moment.</p>';
                }
            } catch (error) {
                newsFeed.innerHTML = '<p>Error loading news. Please try again later.</p>';
                console.error('Error fetching news:', error);
            }
        }

        // Laad nieuws bij het openen van de pagina
        fetchBitcoinNews();

        // Update elke 60 seconden
        setInterval(fetchBitcoinNews, 60000);
    </script>
</body>
</html>
